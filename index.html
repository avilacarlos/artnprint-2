<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art & Print | Papelería Social</title>
  
  <!-- Tailwind CSS via CDN (Vite lo optimizará al compilar) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Inter para textos y Montserrat para títulos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
    }
    /* Suavizar el scroll */
    html {
      scroll-behavior: smooth;
    }
    /* Estilo para que el track no muestre scrollbar */
    #carousel-track::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>


<body class="bg-gray-100 flex justify-center m-0 p-0 antialiased overflow-hidden">

  <!-- h-svh asegura que el contenedor mida exactamente el alto de la pantalla del móvil -->
  <main class="w-full max-w-[500px] h-[100svh] bg-white flex flex-col overflow-hidden relative">
    
    <!-- SECCIÓN HERO: Ocupará el 75% de la pantalla -->
    <section id="hero" class="relative w-full h-[90svh] overflow-hidden bg-white">
      <div id="carousel-track" class="flex h-full w-full">
        <!-- JS inyectará los slides aquí -->
      </div>

      <!-- Logo Flotante -->
      <div class="absolute top-4 left-0 w-full flex justify-center pointer-events-none">
        <div class="bg-white/70 backdrop-blur-md px-4 py-1.5 rounded-full shadow-sm">
          <span class="text-[10px] font-extrabold tracking-[0.2em] text-gray-900 uppercase italic">Art & Print</span>
        </div>
      </div>
    </section>

    <!-- SECCIÓN INFERIOR: Ocupará el 25% restante -->
    <section class="flex-1 flex flex-col justify-between p-2 -mt-6 relative z-10 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] w[100%] bg-white bg-gradient-to-t from-white transparent to-transparent">
      
      <!-- Texto informativo -->
      <div class="text-center flex flex-row items-center justify-between w-[100%] p-2 z-10">
        <div class=" w-[80%]">
        <h2 class="text-[1rem] text-gray-900 font-bold leading-tight ">¿Tienes un evento en puerta?</h2>
        <p class="text-gray-500 text-[.85rem] mt-1 px-4">Platícanos tu idea y nosotros <br> la hacemos realidad.</p>
      </div>
      <div class="w-[20%] ">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="green">

</svg>

      </div>
      </div>

      <!-- Botón WhatsApp: Ajustado para ser el cierre visual -->
      

    </section>

  </main>



  <!-- Script principal con la lógica de Supabase y GSAP -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
